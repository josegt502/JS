<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body id="container">
    <input type="text" id="entradaTexto" placeholder="Escribe algo aquí">
    <div id="unDiv"></div>
    <button id="boton">Click para Alaerta</button>

    <form action="" id="formulario">
        <input type="text" id="nombre" placeholder="Escriba un Nombre">
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>
    <select name="opciones" id="seleccionador">
        <option value="red">Opción 1 Rojo</option>
        <option value="green">Opción 2 Verde</option>
        <option value="blue">Opción 3 Azul</option>
        <option value="#FFA500">Opción 4 color</option>
    </select>
    <div id="resultado2"></div>
    <div id="resultado3"></div>
    <input type="text" id="texto" placeholder="Enfoca el mouse aqui">
    <div id="resultado4"></div>
    <script src="script.js"></script>
    <script src="eventscript.js"></script>
</body>

</html>
